<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Profile</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Card -->
    <section id="about" class="container text-center my-5">
        <div class="card mx-auto" style="width: 18rem;">
            <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle mt-3" alt="Profile Picture">
            <div class="card-body">
                <h5 class="card-title">Your Name</h5>
                <p class="card-text">Full Stack Developer | Tech Enthusiast</p>
                <a href="#contact" class="btn btn-primary">Contact Me</a>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="container my-5">
        <h2 class="text-center">Skills</h2>
        <div class="row text-center">
            <div class="col-md-4 my-2">
                <div class="p-3 border bg-light">HTML & CSS</div>
            </div>
            <div class="col-md-4 my-2">
                <div class="p-3 border bg-light">JavaScript</div>
            </div>
            <div class="col-md-4 my-2">
                <div class="p-3 border bg-light">Bootstrap</div>
            </div>
            <div class="col-md-4 my-2">
                <div class="p-3 border bg-light">Python</div>
            </div>
            <div class="col-md-4 my-2">
                <div class="p-3 border bg-light">Java</div>
            </div>
            <div class="col-md-4 my-2">
                <div class="p-3 border bg-light">Spring Boot</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="bg-dark text-white text-center py-3">
        <p>Contact: your.email@example.com | Â© 2025 Your Name</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
