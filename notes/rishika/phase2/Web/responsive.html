<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Layout with Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            padding: 20px;
            border-radius: 5px;
        }

        .item1 , .item3{ background-color: #4A90E2; }
        .item2, .item4 { background-color: #50E3C2; }
    </style>
</head>
<body>

    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-12 item item1">1</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-6 item item2">2</div>
            <div class="col-md-4 col-6 item item3">3</div>
            <div class="col-md-4 col-6 item item4">4</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
